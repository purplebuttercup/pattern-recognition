<font size=-1>The commercial airline DBS antenna shown 
above tracks all three DirecTV satellites using mechanical beam steering in both elevation 
and azimuth. The EMS tracking antenna can receive both right hand circular and left hand 
circular polarization.  This is key for any application in which a constant
channel selection list is desired.

<p>
The EMS DBS antenna is in the final
stages of development at this time.  By the end of the Summer of '97, EMS will
have several airborne DBS antennas operating in the US which will provide
a new and exciting <a href= "http://www.airfax.com/">In-Flight Entertainment
</a>option.
