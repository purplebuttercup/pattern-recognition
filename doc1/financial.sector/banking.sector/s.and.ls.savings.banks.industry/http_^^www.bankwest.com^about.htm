<A NAME="FLOOD"></A><H2><B>All About BANK WEST of Grand Rapids... "The Bank Where You Feel at Home"</B></H2><FONT SIZE=4>
The year was 1887.  Miss Liberty's torch had been burning in New York harbor for only a year. The Michigan Legislature had just passed laws allowing groups to organize "put-and-take" building and loan associations.  The pent-up demand for affordable housing - and a way to finance it - was growing every day.
<P>
Realizing the potential benefit to their community, eight businessmen and civic leaders from the west side of Grand Rapids, Michigan, established the West Side Building and Loan Association. Their goal was to promote systematic savings among their members and offer long-term loans at a fixed rate of interest for the purchase or construction of a family home.
<P>
Through a century of hardships - the flood in 1904, World War I, the Depression, World War II, the double digit interest rates of the 1980's and contemporary economic uncertainties - West Side Building and Loan not only survived, it thrived.
<P>
And, to reflect the changing needs of the community it served, West Side Building and Loan proved flexible over the years.   Its most recent changes were in July, 1993, when it adopted a new name and charter and in March, 1995, when it went public.
<P>
Today, BANK WEST, F.S.B. of Grand Rapids offers a wide array of financial service products, utilizing technology whenever possible.  But one thing hasn't changed . . . we still have a reputation you can bank on.
<P>
Become part of the growing community at BANK WEST of Grand Rapids.  Call us at 1-800-785-8280 and ask for Customer Service, or e-mail us at<a href="mailto:detective@bankwest.com"><I> "detective@bankwest.com"</I></a> for a friendly chat about our quality service and uncompromising standards of excellence.</FONT>

<A NAME="WEBSITE"></A><H2><B>About the BANK WEST of Grand RapidsWebsite</B></H2><FONT SIZE=4>
We hear about the internet's size, growth, and trendiness every day. At Bank West of Grand Rapids, we knew that we needed to be a part of it, but wondered where to start and what could we do that would clearly separate us from other web sites.
<P>
Our search for assistance lead us to <a href="http://www.what-if.com">the Imagination Factory</a>, a collection of artistic talents uniquely suited to marketing communications in the information age. Staffed with graphic illustrators, creative writers and interactive designers, they approached us with a novel (pun intended) web site concept - serialized short stories. For our site, it was determined that it would be a "gumshoe" detective story.
<P>
Following their vision, we will offer not only information about us, our products and services, but we will also periodically be bringing you the entertaining adventures of <a href="story.htm">Bank West - Private Eye.</a> Each new story installment will bring you a mystery to solve. Clues are scattered throughout our site. Collect them... Solve the mystery... Win a prize! Let us know your solution and you could be a winner. <BR>
