<A NAME="SAVINGS"></A>
<H2><B>BANK WEST of Grand Rapids Savings Accounts</B></H2><FONT SIZE=4>
No matter what you need to "incubate your nest egg",  BANK WEST of Grand Rapids has a competitive, interest-bearing savings account to match. 
<P>
<H1><CENTER><B>Tiered Statement Savings</B></CENTER></H1>
<P>
With a minimum opening deposit of $2,500, you can open and earn interest on a Tiered Statement Savings with Annual Percentage Yields that start at 3.50%.   There is no service charge, but a minimum balance of $2,500 must be maintained to earn interest. 
<P>
<H1><CENTER><B>Statement Savings</B></CENTER></H1>
<P>
With a minimum opening deposit of  $100 you can take advantage of our Statement Savings account with a competitive APY. A minimum balance of $100 must be maintained to earn interest and avoid the $5 monthly service charge.     
<P>
<H1><CENTER><B>Passbook Savings</B></CENTER></H1>
<P>
With a minimum balance of $10, you can open a Passbook Savings account.  Interest will be earned with a $100 minimum balance.  A $5 minimum balance fee is assessed quarterly on accounts carrying a daily balance of less than $100.
<P>
(<A HREF = "#RATES">Rates</A> subject to change without notice.)
<P>

<DL><DT>

-5 FREE withdrawals per month at any ATM. (Residents of West Michigan only)<BR>

-Unlimited FREE transactions at a BANK WEST of Grand Rapids ATM machine. <BR>
</DL><P>
