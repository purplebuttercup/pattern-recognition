<H2><B>BANK WEST of Grand Rapids Forms</B></H2><FONT SIZE=4>
<P>
Thanks for applying for an account with Bank West, F.S.B. of Grand Rapids, Michigan.
Government regulations require that we ask you for a signed, printed copy of the application the bank can keep on file.<BR>
To complete the application process, please choose an application form and print out a copy. Then simply fill out the form completely, sign and send along with your opening deposit check to the address below.<BR>
<P>
Bank West, F.S.B. of Grand Rapids<BR>
Attn: New Accounts<BR>
P.O. Box 141220<BR>
Grand Rapids, MI  49514-1220<BR>
<P>
Upon receipt of your completed application we will send you confirmation of your account along with the following disclosures:<BR>
<P>
<DL>
<DD>Total Account Agreement<BR>
<DD>Truth in Savings Account Disclosures<BR>
<DD>Check Clearing Policies Disclosures<BR>
</DL>
<P><BR>
If you don't have access to a printer and would like to receive a copy of an application and the above disclosures in the mail, visit our easy-to-use <a href="guest.htm">GUEST BOOK</a>, or e-mail us directly at<a href="mailto:checking@bankwest.com"><I> "NewAccounts@bankwest.com"</I></a>.<BR>
<P>
You should receive the application within five business days.<BR>
